<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<style>
    #map{
        height: 450px;
        width: 100%;
        height: 450px;
    };
</style>

</head>
<body>
<div id="map"></div>
</body>

<script>
var map = null;
function create_map() {

    let zoom = 12; // 0 - 18
    let taichung_cityhall = [24.15,120.2]; // 中心點座標
    let maptemp = L.map('map',{renderer: L.canvas()}).setView(taichung_cityhall, zoom);
    map = maptemp;
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap', // 商用時必須要有版權出處
        zoomControl: true, // 是否顯示 - + 按鈕
        zoomAnimation:false,
        markerZoomAnimation: false,
        fadeAnimation: false,
    }).addTo(map);

    // 強制用 resize window 將所有 tiles 載入
    setTimeout(function () {
        window.dispatchEvent(new Event('resize'));
    }, 1000);

};

create_map();

</script>

<script type="text/javascript">
    // Map appearance
    var width="100%";        // width in pixels or percentage
    var height="450px";       // height in pixels
    var latitude="24.15";    // center latitude (decimal degrees)
    var longitude="120.2";   // center longitude (decimal degrees)
    var zoom="12";           // initial zoom (between 3 and 18)
    var names=true;          // always show ship names (defaults to false)

    // Fleet tracking
    var fleet="bd11a206049a72aa14edad5b5815ee03"; // your personal Fleet key (displayed in your User Profile)
    var fleet_name="Pin Pile";                    // display particular fleet from your fleet list
</script>
<script type="text/javascript" src="https://www.vesselfinder.com/aismap.js">
</script>
    
</html>
