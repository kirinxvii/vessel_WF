<html>
<head>
<title>遷入透明圖片</title>
<style>
  .transparent-image {
    opacity: 0.5; /* 0.5 代表 50% 透明度 */
  }
</style>
</head>
<body>

  <img src="2.jpg" alt="50% 透明的 JPG 圖片" class="transparent-image">
  <img src="3.png" alt="50% 透明的 PNG 圖片" style="opacity: 0.5;">

</body>
</html>
