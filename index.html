<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        #map-container {
            width: 100%;
            height: 400px; /* 稍微增加高度以便同時看到兩個標記 */
        }

        #leaflet-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="leaflet-map"></div>
    </div>

    <script>
        var leafletMap = null;
        function create_leaflet_map() {
            let zoom = 14; // 調整縮放級別以便同時看到兩個標記
            let initial_center = [24.11, 120.18]; // 設定一個大致位於兩個標記中間的初始中心點
            leafletMap = L.map('leaflet-map', { renderer: L.canvas() }).setView(initial_center, zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                zoomControl: true,
                zoomAnimation: false,
                markerZoomAnimation: false,
                fadeAnimation: false,
            }).addTo(leafletMap);

            // 新增 WTG01 標記
            let wtg01_coords = [24.1200, 120.1885];
            let wtg01_marker = L.marker(wtg01_coords).addTo(leafletMap);
            wtg01_marker.bindTooltip("WTG01");

            // 新增 WTG02 標記
            let wtg02_coords = [24.0999, 120.1728];
            let wtg02_marker = L.marker(wtg02_coords).addTo(leafletMap);
            wtg02_marker.bindTooltip("WTG02");

            // 可選：調整地圖視野以包含所有標記
            let bounds = L.latLngBounds([wtg01_coords, wtg02_coords]);
            leafletMap.fitBounds(bounds, { padding: [50, 50] });

            setTimeout(function () {
                window.dispatchEvent(new Event('resize'));
            }, 1000);
        };

        create_leaflet_map();
    </script>
</body>
</html>
