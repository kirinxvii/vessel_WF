<!DOCTYPE html>
<html>
<head>
    <title>Leaflet 地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-eYiy+uLFwGfXjv1Yg6Jyvg/pFPPNIBWIhbbacNJR9YU="
          crossorigin=""/>
    <style>
        #map { height: 500px; } /* 設定地圖容器的高度 */
        #mouse-coords {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000; /* 確保顯示在地圖上方 */
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="mouse-coords"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20vOOebnBVfsvzfrNbyPl9azPARks76xihkMEPyc1H4="
            crossorigin=""></script>
    <script>
        var map = L.map('map').setView([24.15, 120.2], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var coordsDiv = document.getElementById('mouse-coords');

        map.on('mousemove', function(e) {
            coordsDiv.innerHTML = '經度: ' + e.latlng.lng.toFixed(6) + '<br>緯度: ' + e.latlng.lat.toFixed(6);
        });
    </script>

</body>
</html>
